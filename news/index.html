<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Bookmarks</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>News</h1>
    </header>
    <main>
        <div id="bookmark-grid">
            <div class="bookmark-item">
                <a href="https://techcrunch.com" target="_blank">
                    <img src="https://techcrunch.com/favicon.ico" alt="TechCrunch" class="bookmark-icon">
                    <p class="bookmark-title">TechCrunch</p>
                </a>
            </div>
            <div class="bookmark-item">
                <a href="https://www.theverge.com" target="_blank">
                    <img src="https://www.theverge.com/favicon.ico" alt="The Verge" class="bookmark-icon">
                    <p class="bookmark-title">The Verge</p>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
