<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</head>

<body>
    <header>
        <h1>Books</h1>
    </header>
    <main>
        <div id="bookmark-grid">
            <div class="bookmark-item">
                <a href="https://dheivegam.com/thirukkural-tamil/" target="_blank">
                    <img src="https://malaikovil.wordpress.com/wp-content/uploads/2017/04/mzl-yrujcpws.png"
                        alt="netmirror" class="bookmark-icon">
                    <p class="bookmark-title">Thirukkural</p>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
