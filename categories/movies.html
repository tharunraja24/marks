<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Movies</h1>
    </header>
    <main>
        <div id="bookmark-grid">
            <div class="bookmark-item">
                <a href="https://www.imdb.com" target="_blank">
                    <img src="https://www.imdb.com/favicon.ico" alt="IMDb" class="bookmark-icon">
                    <p class="bookmark-title">IMDb</p>
                </a>
            </div>
            <div class="bookmark-item">
                <a href="https://www.rottentomatoes.com" target="_blank">
                    <img src="https://www.rottentomatoes.com/favicon.ico" alt="Rotten Tomatoes" class="bookmark-icon">
                    <p class="bookmark-title">Rotten Tomatoes</p>
                </a>
            </div>
            <div class="bookmark-item">
                <a href="https://www.metacritic.com/" target="_blank">
                    <img src="https://www.metacritic.com/favicon.ico" alt="Metacritic" class="bookmark-icon">
                    <p class="bookmark-title">Metacritic</p>
                </a>
            </div>
            <div class="bookmark-item">
                <a href="https://letterboxd.com/" target="_blank">
                    <img src="https://letterboxd.com/favicon.ico" alt="Letterboxd" class="bookmark-icon">
                    <p class="bookmark-title">Letterboxd</p>
                </a>
            </div>
            <div class="bookmark-item">
                <a href="https://www.themoviedb.org/" target="_blank">
                    <img src="https://www.themoviedb.org/favicon.ico" alt="TMDb" class="bookmark-icon">
                    <p class="bookmark-title">TMDb</p>
                </a>
            </div>
            <div class="bookmark-item">
                <a href="https.www.boxofficemojo.com/" target="_blank">
                    <img src="https://www.boxofficemojo.com/favicon.ico" alt="Box Office Mojo" class="bookmark-icon">
                    <p class="bookmark-title">Box Office Mojo</p>
                </a>
            </div>
            <div class="bookmark-item">
                <a href="https://www.fandango.com/" target="_blank">
                    <img src="https://www.fandango.com/favicon.ico" alt="Fandango" class="bookmark-icon">
                    <p class="bookmark-title">Fandango</p>
                </a>
            </div>
            <div class="bookmark-item">
                <a href="https://www.justwatch.com/" target="_blank">
                    <img src="https://www.justwatch.com/favicon.ico" alt="JustWatch" class="bookmark-icon">
                    <p class="bookmark-title">JustWatch</p>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
